<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyro Mowgli</title>
    <style>
        body {
            background-color: {{ interface_settings['background_color'] }};
            color: {{ interface_settings['text_color'] }};
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background: {{ interface_settings['section_color'] }};
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
        }
        .led-section {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: {{ interface_settings['section_color'] }};
        }
        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: {{ interface_settings['button_color'] }};
            color: {{ interface_settings['text_color'] }};
            cursor: pointer;
        }
        button:hover {
            background-color: {{ interface_settings['button_hover_color'] }};
        }
        input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gyro Mowgli</h1>

        {% for band in bands %}
        <div class="led-section">
            <label>
                <input type="checkbox" id="activate_band_{{ loop.index }}" name="activate_band_{{ loop.index }}" {% if loop.index == 1 %}checked{% endif %}>
                Activer Bande {{ loop.index }}
            </label>

            <label for="num_leds_{{ loop.index }}">Nombre de LEDs (Bande {{ loop.index }}) :</label>
            <input type="number" id="num_leds_{{ loop.index }}" value="{{ band.count }}" disabled>

            <label for="effect_{{ loop.index }}">Effet pour Bande {{ loop.index }} :</label>
            <select id="effect_{{ loop.index }}">
                {% for effect in effects %}
                    <option value="{{ effect }}">{{ effect }}</option>
                {% endfor %}
            </select>

            <!-- Boutons pour allumer et éteindre chaque bande individuellement -->
            <form action="/turn_on_band/{{ loop.index }}" method="post" style="display: inline-block;">
                <button type="submit" class="btn-action">Allumer Bande {{ loop.index }}</button>
            </form>
            <form action="/clear_band/{{ loop.index }}" method="post" style="display: inline-block;">
                <button type="submit" class="btn-action">Éteindre Bande {{ loop.index }}</button>
            </form>
        </div>
        {% endfor %}

        <!-- Boutons globaux pour allumer et éteindre toutes les LEDs -->
        <div class="button-container" style="text-align: center;">
            <form action="/turn_on" method="post" style="display: inline-block;">
                <button type="submit" class="btn-action">Allumer toutes les LEDs</button>
            </form>
            <form action="/clear" method="post" style="display: inline-block;">
                <button type="submit" class="btn-action">Éteindre toutes les LEDs</button>
            </form>
        </div>
    </div>

    <script>
        function collectBandStates() {
            const bandStates = {};
            {% for band in bands %}
                bandStates["activate_band_{{ loop.index }}"] = document.getElementById("activate_band_{{ loop.index }}").checked;
            {% endfor %}
            return bandStates;
        }

        document.querySelector('form[action="/turn_on"]').onsubmit = function() {
            const bandStates = collectBandStates();
            fetch('/set_band_states', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bandStates)
            });
            return true;
        };
    </script>
</body>
</html>
