<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyro Mowgli</title>
    <style>
        body {
            background-color: {{ interface_settings['background_color'] }};
            color: {{ interface_settings['text_color'] }};
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background: {{ interface_settings['section_color'] }};
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
        }
        .led-section {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: {{ interface_settings['section_color'] }};
        }
        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: {{ interface_settings['button_color'] }};
            color: {{ interface_settings['text_color'] }};
            cursor: pointer;
        }
        button:hover {
            background-color: {{ interface_settings['button_hover_color'] }};
        }
        input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gyro Mowgli</h1>

        {% for band in bands %}
        <div class="led-section">
            <label for="num_leds_{{ loop.index }}">Nombre de LEDs (Bande {{ loop.index }}) :</label>
            <input type="number" id="num_leds_{{ loop.index }}" value="{{ band.count }}" disabled>

            <label for="effect_{{ loop.index }}">Effet pour Bande {{ loop.index }} :</label>
            <select id="effect_{{ loop.index }}">
                {% for effect in effects %}
                    <option value="{{ effect }}">{{ effect }}</option>
                {% endfor %}
            </select>
        </div>
        {% endfor %}

        <!-- Boutons -->
        <button>Allumer les LEDs</button>
        <button>Ã‰teindre les LEDs</button>
    </div>
</body>
</html>
