<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyro Mowgli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="color"], input[type="range"], select, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #e73c3c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gyro Mowgli - Contrôle LED</h1>
        
        <label for="color">Couleur</label>
        <input type="color" id="color" value="{{ color }}" onchange="updateParameter('color', this.value)">

        <label for="brightness">Luminosité</label>
        <input type="range" id="brightness" min="0" max="31" value="{{ brightness }}" onchange="updateParameter('brightness', this.value)">

        <label for="effect">Effet</label>
        <select id="effect" onchange="updateParameter('effect', this.value)">
            <option value="static" {% if effect == 'static' %}selected{% endif %}>Statique</option>
            <option value="wipe" {% if effect == 'wipe' %}selected{% endif %}>Balayage</option>
            <option value="rainbow" {% if effect == 'rainbow' %}selected{% endif %}>Arc-en-ciel</option>
        </select>

        <button onclick="clearLEDs()">Éteindre les LEDs</button>
    </div>

    <script>
        function updateParameter(param, value) {
            fetch('/update_param', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ [param]: value })
            });
        }

        function clearLEDs() {
            fetch('/clear', { method: 'POST' });
        }
    </script>
</body>
</html>
