<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyro Mowgli</title>
    <style>
        body {
            background-color: {{ interface_settings['background_color'] }};
            color: {{ interface_settings['text_color'] }};
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background: {{ interface_settings['section_color'] }};
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
        }
        .led-section {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: {{ interface_settings['section_color'] }};
        }
        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: {{ interface_settings['button_color'] }};
            color: {{ interface_settings['text_color'] }};
            cursor: pointer;
        }
        button:hover {
            background-color: {{ interface_settings['button_hover_color'] }};
        }
        input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gyro Mowgli</h1>
        
        <!-- Bande LED 1 -->
        <div class="led-section">
            <label for="num_leds_1">Nombre de LEDs (Bande 1) :</label>
            <input type="number" id="num_leds_1" min="1" max="100" value="30">
            <label for="effect_1">Effet pour Bande 1 :</label>
            <select id="effect_1">
                <option value="static">Couleur Statique</option>
                <option value="wipe">Balayage</option>
                <option value="rainbow">Arc-en-ciel</option>
            </select>
            <label for="color_1">Couleur :</label>
            <input type="color" id="color_1" value="#ff0000">
        </div>

        <!-- Autres bandes LED... -->

        <!-- Boutons -->
        <button>Allumer les LEDs</button>
        <button>Ã‰teindre les LEDs</button>
    </div>
</body>
</html>
