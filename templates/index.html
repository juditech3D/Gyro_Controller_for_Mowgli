<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyro Mowgli</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s, color 0.5s;
        }
        .light-theme {
            background: #ecf0f1;
            color: #2c3e50;
        }
        .container {
            background: #34495e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            transition: background 0.5s;
        }
        .light-theme .container {
            background: #ffffff;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 700;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        input[type="color"], input[type="number"], input[type="range"], select, input[type="checkbox"] {
            margin: 10px 0;
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            
            margin-top: 20px;
            padding: 15px;
            background: #e74c3c;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        
            width: 48%;
            margin-right: 2%;
        }
        .light-theme button {
            background: #e74c3c;
            color: #ffffff;
        }
        button:hover {
            background: #c0392b;
        }
        .btn-action {
            
            background: #3498db;
        
        }
        .btn-clear:hover {
            background: #2980b9;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #ecf0f1;
            transition: color 0.5s;
        }
        .light-theme .theme-toggle {
            color: #2c3e50;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            button {
                padding: 10px;
                font-size: 14px;
            }
            .theme-toggle {
                font-size: 20px;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 1.5em;
            }
            label, input, select, button {
                font-size: 14px;
            }
        }
        .color-picker {
            width: 100%;
            height: 150px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function updateParameter(param, value) {
            fetch(`/update_param`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ [param]: value })
            });
        }

        function updateColor() {
            const color = document.getElementById('color').value;
            updateParameter('color', color);
        }

        function updateEffect() {
            const effect = document.getElementById('effect').value;
            updateParameter('effect', effect);
        }

        function updateDefaultEffect() {
            const defaultEffect = document.getElementById('default_effect').value;
            updateParameter('default_effect', defaultEffect);
        }

        function updateNumLeds() {
            const numLeds = document.getElementById('num_leds').value;
            updateParameter('num_leds', numLeds);
        }

        function updateBrightness() {
            const brightness = document.getElementById('brightness').value;
            updateParameter('brightness', brightness);
        }

        function updateSpeed() {
            const speed = document.getElementById('speed').value;
            updateParameter('speed', speed);
        }

        function toggleTheme() {
            const body = document.body;
            const themeToggleBtn = document.querySelector('.theme-toggle');

            if (body.classList.contains('light-theme')) {
                body.classList.remove('light-theme');
                themeToggleBtn.innerHTML = '🌙';
            } else {
                body.classList.add('light-theme');
                themeToggleBtn.innerHTML = '☀️';
            }
        }
    
        document.getElementById('strip_2').addEventListener('change', function() {
            const strip2Settings = document.getElementById('strip_2_settings');
            strip2Settings.style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('strip_3').addEventListener('change', function() {
            const strip3Settings = document.getElementById('strip_3_settings');
            strip3Settings.style.display = this.checked ? 'block' : 'none';
        });
    
        document.getElementById('strip_2').addEventListener('change', function() {
            const strip2Settings = document.getElementById('strip_2_settings');
            strip2Settings.style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('strip_3').addEventListener('change', function() {
            const strip3Settings = document.getElementById('strip_3_settings');
            strip3Settings.style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('strip_4').addEventListener('change', function() {
            const strip4Settings = document.getElementById('strip_4_settings');
            strip4Settings.style.display = this.checked ? 'block' : 'none';
        });
    
        function updateBatteryLevel(level) {
            const strip2 = document.getElementById('strip_2');
            if (strip2.checked) {
                let color;
                if (level > 50) {
                    color = '#00FF00'; // Vert
                } else if (level > 20) {
                    color = '#FFFF00'; // Jaune
                } else {
                    color = '#FF0000'; // Rouge
                }
                updateParameter('battery_color', color);
            }
        }

        // Simulation du niveau de batterie (pour test uniquement)
        setInterval(function() {
            const simulatedLevel = Math.floor(Math.random() * 100);
            updateBatteryLevel(simulatedLevel);
        }, 5000);
    
        function updateBatteryVisual(level) {
            const batteryVisual = document.getElementById('battery_visual');
            if (level > 50) {
                batteryVisual.style.backgroundColor = '#00FF00';
            } else if (level > 20) {
                batteryVisual.style.backgroundColor = '#FFFF00';
            } else {
                batteryVisual.style.backgroundColor = '#FF0000';
            }
        }

        function updateGPSVisual() {
            const gpsColor = document.getElementById('gps_color').value;
            const gpsVisual = document.getElementById('gps_visual');
            gpsVisual.style.backgroundColor = gpsColor;
        }

        function updateWiFiVisual() {
            const wifiColor = document.getElementById('wifi_color').value;
            const wifiVisual = document.getElementById('wifi_visual');
            wifiVisual.style.backgroundColor = wifiColor;
        }

        document.getElementById('gps_color').addEventListener('input', updateGPSVisual);
        document.getElementById('wifi_color').addEventListener('input', updateWiFiVisual);

        // Simulation du niveau de batterie (pour test uniquement)
        setInterval(function() {
            const simulatedLevel = Math.floor(Math.random() * 100);
            updateBatteryLevel(simulatedLevel);
            updateBatteryVisual(simulatedLevel);
        }, 5000);
    </script>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    <div class="container">
        <h1>Gyro Mowgli</h1>
        <label for="num_leds">Nombre de LEDs (Bande 1) :</label>
        <input type="number" name="num_leds" id="num_leds" min="1" max="100" value="{{ num_leds }}" onchange="updateNumLeds()">

        <label for="strip_2">Activer 2<sup>e</sup> bande LED (Indication Batterie - Vert/Jaune/Rouge) :</label>
        <input type="checkbox" name="strip_2" id="strip_2" onchange="updateParameter('strip_2', this.checked)">
        <div id="strip_2_settings" style="display: none;">
            <label for="num_leds_2">Nombre de LEDs (Bande 2) :</label>
            <input type="number" name="num_leds_2" id="num_leds_2" min="1" max="100" value="{{ num_leds_2 }}" onchange="updateParameter('num_leds_2', this.value)">
            <div class="led-visual" id="battery_visual" style="width: 100%; height: 20px; background-color: #00FF00;"></div>
        </div>

        <label for="strip_3">Activer 3<sup>e</sup> bande LED (Réception GPS) :</label>
        <input type="checkbox" name="strip_3" id="strip_3" onchange="updateParameter('strip_3', this.checked)">
        <div id="strip_3_settings" style="display: none;">
            <label for="num_leds_3">Nombre de LEDs (Bande 3) :</label>
            <input type="number" name="num_leds_3" id="num_leds_3" min="1" max="100" value="{{ num_leds_3 }}" onchange="updateParameter('num_leds_3', this.value)">
            <label for="gps_color">Couleur pour la Réception GPS :</label>
            <input type="color" id="gps_color" name="gps_color" value="#00FF00" onchange="updateParameter('gps_color', this.value)">
            <div class="led-visual" id="gps_visual" style="width: 100%; height: 20px; background-color: #00FF00;"></div>
        </div>

        <label for="strip_4">Activer 4<sup>e</sup> bande LED (Réception WiFi) :</label>
        <input type="checkbox" name="strip_4" id="strip_4" onchange="updateParameter('strip_4', this.checked)">
        <div id="strip_4_settings" style="display: none;">
            <label for="num_leds_4">Nombre de LEDs (Bande 4) :</label>
            <input type="number" name="num_leds_4" id="num_leds_4" min="1" max="100" value="{{ num_leds_4 }}" onchange="updateParameter('num_leds_4', this.value)">
            <label for="wifi_color">Couleur pour la Réception WiFi :</label>
            <input type="color" id="wifi_color" name="wifi_color" value="#0000FF" onchange="updateParameter('wifi_color', this.value)">
            <div class="led-visual" id="wifi_visual" style="width: 100%; height: 20px; background-color: #0000FF;"></div>
        </div>
        <label for="num_leds">Nombre de LEDs (Bande 1) :</label>
        <input type="number" name="num_leds" id="num_leds" min="1" max="100" value="{{ num_leds }}" onchange="updateNumLeds()">

        <label for="strip_2">Activer 2<sup>e</sup> bande LED :</label>
        <input type="checkbox" name="strip_2" id="strip_2" onchange="updateParameter('strip_2', this.checked)">
        <div id="strip_2_settings" style="display: none;">
            <label for="num_leds_2">Nombre de LEDs (Bande 2) :</label>
            <input type="number" name="num_leds_2" id="num_leds_2" min="1" max="100" value="{{ num_leds_2 }}" onchange="updateParameter('num_leds_2', this.value)">
        </div>

        <label for="strip_3">Activer 3<sup>e</sup> bande LED :</label>
        <input type="checkbox" name="strip_3" id="strip_3" onchange="updateParameter('strip_3', this.checked)">
        <div id="strip_3_settings" style="display: none;">
            <label for="num_leds_3">Nombre de LEDs (Bande 3) :</label>
            <input type="number" name="num_leds_3" id="num_leds_3" min="1" max="100" value="{{ num_leds_3 }}" onchange="updateParameter('num_leds_3', this.value)">
        </div>
        <label for="num_leds">Nombre de LEDs :</label>
        <input type="number" name="num_leds" id="num_leds" min="1" max="100" value="{{ num_leds }}" onchange="updateNumLeds()">

        <label for="strip_2">Activer 2<sup>e</sup> bande LED :</label>
        <input type="checkbox" name="strip_2" id="strip_2" onchange="updateParameter('strip_2', this.checked)">

        <label for="strip_3">Activer 3<sup>e</sup> bande LED :</label>
        <input type="checkbox" name="strip_3" id="strip_3" onchange="updateParameter('strip_3', this.checked)">
        <div class="button-container">
            <form action="/turn_on" method="post" style="display: inline-block;">
                <button type="submit" class="btn-action">Allumer les LEDs</button>
            </form>
            <form action="/clear" method="post" style="display: inline-block;">
                <button type="submit" class="btn-action">Eteindre les LEDs</button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
