<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyro Mowgli - Contrôle LED</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #e74c3c;
            color: #ecf0f1;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contrôle LED</h1>

        <label for="effect">Effet</label>
        <select id="effect" onchange="updateParameter('effect', this.value)">
            <option value="static">Couleur Statique</option>
            <option value="wipe">Balayage</option>
            <option value="rainbow">Arc-en-ciel</option>
        </select>

        <label for="color">Couleur</label>
        <input type="color" id="color" value="#ff0000" onchange="updateParameter('color', this.value)">

        <label for="brightness">Luminosité</label>
        <input type="range" id="brightness" min="0" max="31" value="15" onchange="updateParameter('brightness', this.value)">

        <label for="speed">Vitesse</label>
        <input type="range" id="speed" min="1" max="100" value="50" onchange="updateParameter('speed', this.value)">

        <button onclick="turnOff()">Éteindre les LEDs</button>
    </div>

    <script>
        function updateParameter(param, value) {
            const data = { [param]: value };
            fetch('/update_param', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
        }

        function turnOff() {
            fetch('/clear', { method: 'POST' });
        }
    </script>
</body>
</html>
