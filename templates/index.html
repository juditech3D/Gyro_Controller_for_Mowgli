<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyro Mowgli - Contrôle LED</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: #ecf0f1;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contrôle LED</h1>

        <label for="effect">Effet</label>
        <select id="effect" onchange="updateEffect()">
            <option value="static">Couleur Statique</option>
            <option value="wipe">Balayage</option>
            <option value="rainbow">Arc-en-ciel</option>
        </select>

        <label for="color">Couleur</label>
        <input type="color" id="color" value="#ff0000" onchange="updateColor()">

        <label for="brightness">Luminosité</label>
        <input type="range" id="brightness" min="1" max="100" value="50" onchange="updateBrightness()">

        <label for="speed">Vitesse</label>
        <input type="range" id="speed" min="1" max="100" value="50" onchange="updateSpeed()">

        <button onclick="turnOn()">Allumer</button>
        <button onclick="turnOff()">Éteindre</button>
    </div>

    <script>
        function updateEffect() {
            const effect = document.getElementById("effect").value;
            sendUpdate({ effect });
        }

        function updateColor() {
            const color = document.getElementById("color").value;
            sendUpdate({ color });
        }

        function updateBrightness() {
            const brightness = document.getElementById("brightness").value;
            sendUpdate({ brightness });
        }

        function updateSpeed() {
            const speed = document.getElementById("speed").value;
            sendUpdate({ speed });
        }

        function turnOn() {
            fetch('/turn_on', { method: 'POST' });
        }

        function turnOff() {
            fetch('/clear', { method: 'POST' });
        }

        function sendUpdate(data) {
            fetch('/update_param', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
        }
    </script>
</body>
</html>
