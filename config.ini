
# Gyro Controller Configuration File

# LED Settings
led_count = 14                  # Number of WS2812 LEDs connected
brightness = 100                # Brightness level (0-255)

# Server Settings
host = "0.0.0.0"                # Host for the server (0.0.0.0 to allow external access)
port = 8080                     # Port number for accessing the server

# Effect Settings
default_effect = "blink"        # Default effect when starting the controller
available_effects = ["blink", "fade", "chase"]  # List of available effects

# GPIO Settings
gpio_pin = 18                   # GPIO pin connected to the data line of the WS2812 LEDs

# Logging
log_level = "INFO"              # Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_file = "gyro_controller.log" # File to save log output

# Note: Adjust these settings based on your setup and preferences.
