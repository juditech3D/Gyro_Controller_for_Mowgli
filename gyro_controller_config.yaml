# Option de mise à jour automatique activée (true) ou désactivée (false)
auto_update: true

# Paramètres de l'interface utilisateur
interface:
  background_color: '#2c3e50'  # Couleur de fond de l'interface
  button_color: '#3498db'  # Couleur des boutons
  button_hover_color: '#2980b9'  # Couleur des boutons au survol
  section_color: '#3b5998'  # Couleur de fond pour les sections d'affichage
  text_color: '#ecf0f1'  # Couleur du texte affiché

# Configuration de la bande LED
led:
  type: "APA102"  # Type de bande LED utilisé
  count: 14  # Nombre de LEDs dans la bande
  data_pin: 18  # Numéro de broche GPIO pour les données
  clock_pin: 23  # Numéro de broche GPIO pour l'horloge

# Configuration réseau pour le serveur Flask
network:
  ip_address: "0.0.0.0"  # Adresse IP pour le serveur Flask
  port: 5000  # Port utilisé par le serveur pour écouter les connexions
