auto_update: true

# gyro_controller_config.yaml

network:
  ip_address: "0.0.0.0"
  port: 5000

# Pins pour le contrôle du bandeau LED
pins:
  data_pin: 18
  clock_pin: 23

led:
  count: 14  # Assurez-vous de définir le nombre de LEDs ici
  type: "APA102"

auto_update: false       # Paramètre pour activer/désactiver la mise à jour automatique

# Couleurs de l'interface

interface:
  background_color: '#2c3e50'
  button_color: '#3498db'
  button_hover_color: '#2980b9'
  section_color: '#3b5998'
  text_color: '#ecf0f1'
